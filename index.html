<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="grafiken/pokeball1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="singlecard.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="type.css">
    <script src="script.js"></script>
    <script src="filter.js"></script>
    <script src="chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <title>Pokedex</title>
</head>

<body onload="init();">
    <div class="header">
        <h1>Pokedex</h1>
        <div class="search-pokemon">
            <div class="options">
                <input id="pokemon-input" onkeyup="renderAllPokemonsWithFilter()" placeholder="Search Pokemon">
            </div>
            <button onclick="openFilterOptions()">Filter</button>
            <div class="filter-window" id="filter-window">
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="main-content" id="main-content">
        </div>
    </div>
    <div class="pokemon-info d-none" id="pokemonInfo">
    </div>

</body>

</html>
